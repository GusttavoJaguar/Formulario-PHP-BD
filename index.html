<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulário</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="box">
		<form action="">
			<fieldset>
				<legend><b>Formulário de Clientes</b></legend>
				<br><br>
					<div class="inputBox">
						<input type="nome" name="nome" id="nome" class="inputUser" required>
						<label for="nome" class="labelInput">Nome completo: </label>
					</div>
					<br><br>
					<div class="inputBox">
						<input type="email" name="email" id="email" class="inputUser" required>
						<label for="email" class="labelInput">E-mail: </label>
					</div>
					<br><br>
					<div class="inputBox">
						<input type="tel" name="teleone" id="telefone" class="inputUser" required>
						<label for="telefone" class="labelInput">Telefone: </label>
					</div>
					<br>
					<p>Sexo: </p>
					<input type="radio" name="genero" value="feminino" required>
					<label for="feminino">Feminino</label>
					<br><br>
					<input type="radio" name="genero" value="masculino" required>
					<label for="masculino">Masculino</label>
					<br><br>
					<input type="radio" name="genero" value="outro" required>
					<label for="outro">Outro</label>
					<br><br>
					<div class="inputBox">
						<label for="data_nascimento"><b>Data de nascimento: </b></label>
						<input type="date" name="data_nascimento" id="data_nascimento" required>
					</div>
					<br><br>
					<div class="inputBox">
						<input type="cidade" name="cidade" id="cidade" class="inputUser" required>
						<label for="cidade" class="labelInput">Cidade: </label>
					</div>
					<br><br>
					<div class="inputBox">
						<input type="estado" name="estado" id="estado" class="inputUser" required>
						<label for="estado" class="labelInput">Estado: </label>
					</div>
					<br><br>
					<div class="inputBox">
						<input type="endereço" name="endereço" id="endereço" class="inputUser" required>
						<label for="endereço" class="labelInput">Endereço: </label>
					</div>
					<br><br>
					<input type="submit" name="submit" id="submit">
			</fieldset>
		</form>
	</div>
</body>
</html>
